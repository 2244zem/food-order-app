<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order food</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ANIMAL <span>SOUP</span></h1>
        <form id="orderForm">

            <div>
                <label for="food"> choose a food</label>
                <select id="food">
                    <option value="0">-- Select a food --</option>
                    <option value="97">semur kuda  - $97</option>
                    <option value="72">sayur semut - $72</option>
                    <option value="98">sop gajah   - $98</option>
                </select>
            </div>
            
            <div>
                <label for="drink"> choose a drink</label>
                <select id="drink">
                    <option value="0">-- Select a drink --</option>
                    <option value="20">soda  - $20</option>
                    <option value="11">juice buah khuldi - $11</option>
                    <option value="6">cocacola   - $6</option>
            </select>
        </div>
            <button type="button" id="orderButton">Order now</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
